<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Admin Login</title>
<base href="{basepath}">
<meta name="description" content="slick Login">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="site/apps/admin/panel/html/css/login.css" />
<script type="text/javascript" src="site/apps/admin/panel/html/js/jquery-min-1.7.1.js"></script>
<script src="site/apps/admin/panel/html/js/modernizr-2.6.2.js"></script>
<script type="text/javascript" src="site/apps/admin/panel/html/js/placeholder.js"></script>
</head>
<body>
<div class="container">
<div id="login_icon"></div>
<form id="slick-login" method="POST" action="./admin">
<label for="username">username</label><input type="text" name="usr" class="placeholder" placeholder="Usr">
<label for="password">password</label><input type="password" name="pwd" class="placeholder" placeholder="Pwd">
<div class="message">{message}</div>
<input type="submit" value="Log In" name="submit">
</form>
<div class="copyright"><a href="./">Front-End</a> | <a href="http://balerocms.com/">Balero CMS powered</a>.</div>
</div>
</body>
</html>
