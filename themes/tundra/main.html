<body>
    <div id="content"> <!-- this wrapping div is required if you change its selector set the content option on init of navobile-->

     <!-- main content mobile -->

    <div id="menu-icon-container"><ul>
      <li class="icon-unicode">
        <a id="show-navobile" href="#"></a>
      </li>
      </ul>
    </div>

      <script id="function-call">
      $("#navigation").navobile({
        cta: "#show-navobile",
        changeDOM: true
      })
      </script>

      
  
      <!-- responsive template content -->
      <div class="gridContainer clearfix">

      <div id="header" class="fluid">  
      <div id="logo" class="fluid"><a href="{url}">{title}</a></div>
      <div id="language" class="fluid">
      {langs}
      <img src="themes/tundra/images/langs.png" width="25" height="25"  alt=""/></div>
      </div><!--header -->

      <!-- menu -->
      <nav id="navigation">
        {virtual_pages}
      </nav>

        <div id="block-content" class="fluid">
        {content}
        </div> <!-- block-content container -->
     </div><!-- content container -->

    <div id="footer" class="fluid">

      $(function() {
        eval($('#function-call').text());
